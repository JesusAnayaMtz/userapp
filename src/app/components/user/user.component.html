<html lang="es">
<div class="container my-4">
<h2 class="text-center">Listado De Usuario</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-primary my-3" [routerLink]="['/users/create']">Agregar Usuario</button>
</div>
@if (users.length > 0) {
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apelido</th>
                <th>Email</th>
                <th>Nombre de Usuario</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody class="table-primary">
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.userName}}</td>
                    <td><button class="btn btn-warning" [routerLink]="['/users/edit', user.id]">Editar</button></td>
                    <td><button class="btn btn-danger" (click)="onRemoveUSer(user.id)">Eliminar</button></td>
                </tr>
            }
        </tbody>
    </table>
} @else {
    <div class="alert alert-warning" role="alert">No hay registro de usuarios</div>
}
<app-paginator [paginator]="paginator" [url]="pageUrl"></app-paginator>
</div>
</html>
