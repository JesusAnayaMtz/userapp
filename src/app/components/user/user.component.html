@if (users.length > 0) {
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apelido</th>
                <th>Email</th>
                <th>Nombre de Usuario</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody class="table-primary">
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.userName}}</td>
                    <td><button type="button" class="btn btn-warning">Editar</button></td>
                    <td><button class="btn btn-danger"  type="submit">Eliminar</button></td>
                </tr>
            }
        </tbody>
    </table>
} @else {
    <div class="alert alert-warning" role="alert">No hay registro de usuarios</div>
}
