<h1 class="text-center">Listado de usuarios</h1>

@if (users.length > 0) {
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apelido</th>
                <th>Email</th>
                <th>Nombre de Usuario</th>
            </tr>
        </thead>
        <tbody class="table-primary">
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.userName}}</td>
                </tr>
            }
        </tbody>
    </table>
} @else {
    <P>No hay registro de usuarios</P>
}
