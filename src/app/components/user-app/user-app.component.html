<div class="container my-4">
    <h1 class="text-center">Listado de usuarios</h1>
    <div class="row">
        <div class="col">
                <div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario" (click)="abrirAgregarUsuario()">Agregar Usuario</button>
                    </div>
                    @if (btnAgregarUsuario) {
                        <app-userform [user]="userSelected" (newUserEventeEmmiter)="addUser($event)" (openEventEmmiter)="abrirAgregarUsuario()"></app-userform>
                    }
                </div>
            </div>
            <app-user [users]="users" (idUserEventEmmiter)="removeUser($event)" (selectedUserEventEmitter)="setSeletedUser($event)" (openEventEmmiter)="abrirAgregarUsuario()"></app-user>
        </div>
    </div>
