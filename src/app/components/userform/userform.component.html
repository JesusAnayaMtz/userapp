  <div class="modal" style="display: block;" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Usuario</h5>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="col-form-label">Nombre:</label>
                  <input placeholder="Nombre" name="name" [(ngModel)]="user.name" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Apellido:</label>
                  <input placeholder="Apellido" name="lastname" [(ngModel)]="user.lastName" class="form-control" >
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Email:</label>
                  <input type="email" placeholder="email@email.com" name="email" [(ngModel)]="user.email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Nombre Usuario:</label>
                  <input type="text" placeholder="Nombre De Usuario" name="username" [(ngModel)]="user.userName" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Contraseña:</label>
                  <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="user.password" class="form-control" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="abrirAgregarUsuario()">Cancelar</button>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()" (click)="abrirAgregarUsuario()">Guardar</button>
            </div>
        </div>
    </div>
  </div>
