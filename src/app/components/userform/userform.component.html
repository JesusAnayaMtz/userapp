  <div class="card">
        <div class="card-content">
            <div class="card-header">
                <h5 class="card-title">{{(user.id > 0)? 'Editar Usuario' : 'Agregar Usuario'}}</h5>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit(userForm)"  #userForm="ngForm">
                <div class="mb-3">
                  <label class="col-form-label">Nombre:</label>
                  <input placeholder="Nombre" name="name" [(ngModel)]="user.name" class="form-control" #name="ngModel"> <!--required-->
                  @if (errors?.name) {
                    <div class="text-danger">{{errors.name}}</div>
                  }

                 <!--  @if(name.invalid && (name.dirty || name.touched)){
                    @if(name.errors!['required']){
                      <div class="text-danger">
                        Nombre es requerido
                      </div>
                    }
                  } -->
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Apellido:</label>
                  <input placeholder="Apellido" name="lastname" [(ngModel)]="user.lastName" class="form-control"  #lastname="ngModel"> <!--required-->
                  @if (errors?.lastName) {
                    <div class="text-danger">{{errors.lastName}}</div>
                  }

                  <!-- @if(lastname.invalid && (lastname.dirty || lastname.touched)){
                    @if(lastname.errors!['required']){
                      <div class="text-danger">
                        Apellido es requerido
                      </div>
                    }
                  } -->
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Email:</label>
                  <input type="email" placeholder="email@email.com" name="email" [(ngModel)]="user.email" class="form-control"  #email="ngModel"> <!--required email-->
                  @if (errors?.email) {
                    <div class="text-danger">{{errors.email}}</div>
                  }

                  <!-- @if(email.invalid && (email.dirty || email.touched)){
                    @if(email.errors!['required']){
                      <div class="text-danger">
                        Email es requerido
                      </div>
                    }
                    @if(email.errors!['email']){
                      <div class="text-danger">
                        Email no tiene el formato correcto
                      </div>
                    }
                  } -->
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Nombre Usuario:</label>
                  <input type="text" placeholder="Nombre De Usuario" name="username" [(ngModel)]="user.userName" class="form-control"  #username="ngModel"> <!--required minlength="4"-->
                  @if (errors?.userName) {
                    <div class="text-danger">{{errors.userName}}</div>
                  }
                  
                  <!-- @if(username.invalid && (username.dirty || username.touched)){
                    @if(username.errors!['required']){
                      <div class="text-danger">
                        Nombre de usuario es requerido
                      </div>
                    }
                    @if(username.errors!['minlength']){
                      <div class="text-danger">
                        Nombre de usuario debe tener minimo 4 caracteres
                      </div>
                    }
                  } -->
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Contraseña:</label>
                  <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="user.password" class="form-control"  #password="ngModel"> <!--required minlength="6"-->
                  @if (errors?.password) {
                    <div class="text-danger">{{errors.password}}</div>
                  }
                  
                 <!--  @if(password.invalid && (password.dirty || password.touched)){
                    @if(password.errors!['required']){
                      <div class="text-danger">
                        Password es requerido
                      </div>
                    }
                    @if(password.errors!['minlength']){
                      <div class="text-danger">
                        PAssword debe tener minimo 6 caracteres
                      </div>
                    }
                  } -->
                </div>
                <div>
                  <button type="button" class="btn btn-primary mx-1" [routerLink]="['/users']">Cerrar</button>
                  <button type="button" class="btn btn-secondary mx-1" (click)="limpiarFormulario(userForm)">Limpiar</button>
                   <button type="submit" class="btn btn-primary mx-1" (click)="onSubmit(userForm)" >{{(user.id > 0)? 'Actualizar' : 'Guardar'}}</button>  <!--[disabled]="userForm.invalid" -->
              </div>
              </form>
            </div>
            
        </div>
</div>
